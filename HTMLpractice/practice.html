<!DOCTYPE html>
<html lang="ja">
<!-- 表示する言語の指定 -->
  <head>
    <meta charset="utf-8">
    <!--文字コード-->
    <meta name="description" content="テキストテキスト">
    <!-- webページの概要を書く -->
    <meta name="keywords" content="テキストテキストテキストテキスト,テキストテキストテキストテキスト">
    <!-- webページに関するキーワードを指定する。SEO対策などで用いられる。 -->
    <title>はじめてのHTML</title>
    <!-- webページのタイトル -->
  </head>
  <body>
    <!-- ここから実際にwebページに記載する内容を書いていく -->
    <header>
      <h1>テキストテキストテキストテキスト<img src="#" alt="テキストテキスト"</h1>
      <!-- h1～h6はページの見出し。画像を挿入して見出しとすることもある。altは代替えテキスト -->
    </header>
      <nav>
        <!-- サイトを行き来するためのナビゲーションタグ -->
        <ul>
          <!-- 黒い点の箇条書きタグ -->
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
        </ul>
        <ol>
          <!-- 番号付きの箇条書き -->
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
          <li>テキストテキスト</li>
        </ol>
      </nav>
      <section>
        <!-- 機能などのまとまりを示す要素 -->
        <h2>テキストテキスト</h2>
          <section>
          <!-- 入れ子にすることも可能 -->
            <h3>テキストテキスト</h3>
          </section>
          <section>
            <h3>テキストテキスト</h3>
          </section>
      </section>
      <table>
        <!-- テーブル(表)を作るためのタグ -->
        <tr>
          <!-- 横一列の行を定義 -->
          <th>テーブルの見出し</th>
          <th>テーブルの見出し</th>
          <th>テーブルの見出し</th>
        </tr>
        <tr>
          <td>セルの要素</td>
          <td>セルの要素</td>
          <td>セルの要素</td>
        </tr>
        <tr>
          <td>セルの要素</td>
          <td>セルの要素</td>
          <td>セルの要素</td>
        </tr>
      </table>
      <aside>
        <!-- 擁護の説明など本編とは関連が薄いときに使う -->
        <ul>
          <li><a href="#"></a>テキストテキスト</li>
          <!-- "a href=” はリンクタグ。画像自体にリンクを埋め込むこともできる -->
          <li><a href="#"></a>テキストテキスト</li>
          <li><a href="#"></a>テキストテキスト</li>
        </ul>
      </aside>
  </body>
</html>
